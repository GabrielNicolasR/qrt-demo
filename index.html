<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/header.css">
    <title>QRT - Sistema Inteligente</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">Q</div>
                <span>QRT</span>
            </div>
            <button class="close-btn" onclick="window.close()">&times;</button>
        </div>

        <div class="form-content">
            <div class="form-group">
                <label>Faça esta solicitação em nome de <span class="required">*</span></label>
                <input type="text" id="nome" placeholder="Digite o nome completo">
            </div>

            <div class="form-group">
                <label>CNPJ do Cliente (SE APLICÁVEL)</label>
                <input type="text" id="cnpj" placeholder="00.000.000/0000-00" maxlength="18">
                <div class="hint">Campo não obrigatório. Digite o CNPJ do cliente que está envolvido na solicitação.</div>
            </div>

            <div class="form-group">
                <label>Resumo <span class="required">*</span></label>
                <textarea id="resumo" placeholder="Descreva brevemente o problema ou solicitação"></textarea>
            </div>

            <div class="form-group">
                <label>Classificação <span class="required">*</span></label>
                <div class="hint" style="margin-bottom: 12px;">Selecione o tipo de solicitação conforme a urgência e impacto</div>
                <div class="classificacao-grid">
                    <div class="classificacao-item">
                        <input type="radio" id="incidente" name="classificacao" value="incidente">
                        <label for="incidente" class="classificacao-label">Incidente</label>
                    </div>
                    <div class="classificacao-item">
                        <input type="radio" id="falha-sistemica" name="classificacao" value="falha-sistemica">
                        <label for="falha-sistemica" class="classificacao-label">Falha Sistêmica</label>
                    </div>
                    <div class="classificacao-item">
                        <input type="radio" id="requisicao" name="classificacao" value="requisicao">
                        <label for="requisicao" class="classificacao-label">Requisição de Serviço</label>
                    </div>
                    <div class="classificacao-item">
                        <input type="radio" id="solicitacao" name="classificacao" value="solicitacao">
                        <label for="solicitacao" class="classificacao-label">Solicitação de Análise</label>
                    </div>
                    <div class="classificacao-item">
                        <input type="radio" id="duvida" name="classificacao" value="duvida">
                        <label for="duvida" class="classificacao-label">Dúvidas</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Categoria <span class="required">*</span></label>
                <select id="categoria">
                    <option value="">Selecione uma categoria...</option>
                    <option value="erro-cotas">Erro em Cotas</option>
                    <option value="erro-boletar">Erro ao Boletar</option>
                    <option value="gestor-sem-permissao">Gestor sem Permissão</option>
                    <option value="erro-integracao">Erro de Integração Boleta</option>
                    <option value="erro-participantes">Erro Participantes</option>
                    <option value="validacao-procuracoes">Validação de Procurações</option>
                    <option value="extrato-financeiro">Extrato Financeiro</option>
                </select>
            </div>

            <div class="form-group hidden" id="subcategoria-container">
                <label>Subcategoria <span class="required">*</span></label>
                <div class="hint" style="margin-bottom: 12px;">Selecione todas as opções que se aplicam</div>
                <div id="subcategoria-checkboxes"></div>
            </div>



            <div id="resultado" class="hidden"></div>

            <button class="btn-submit" onclick="analisarSolicitacao()">Analisar Direcionamento</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
